    let isHost = false;
    let currentQuestionIndex = 0;
    let questions = [];

    // Elements
    const startScreen = document.getElementById("start-screen");
    const lobbyScreen = document.getElementById("lobby-screen");
    const gameScreen = document.getElementById("game-screen");
    const resultsScreen = document.getElementById("results-screen");

    const playerNameInput = document.getElementById("player-name");
    const themeSelect = document.getElementById("theme-select");
    const createLobbyBtn = document.getElementById("create-lobby-btn");
    const lobbyCodeInput = document.getElementById("lobby-code-input");
    const joinLobbyBtn = document.getElementById("join-lobby-btn");

    const lobbyCodeEl = document.getElementById("lobby-code");
    const lobbyThemeEl = document.getElementById("lobby-theme");
    const playersList = document.getElementById("players-list");
    const startGameBtn = document.getElementById("start-game-btn");

    const questionText = document.getElementById("question-text");
    const optionsEl = document.getElementById("options");
    const nextQuestionBtn = document.getElementById("next-question-btn");

    const resultsList = document.getElementById("results-list");

    // Utils
    function generateLobbyCode(length = 6) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < length; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function fetchRandomQuestions(theme, count = 10) {
      const allQuestions = [...questionBank[theme]];
      return allQuestions.sort(() => 0.5 - Math.random()).slice(0, count);
    }

    // Lobby listeners
    function subscribeToLobby() {
      const lobbyRef = doc(db, "lobbies", lobbyId);
      onSnapshot(lobbyRef, (docSnap) => {
        const data = docSnap.data();
        if (!data) return;
        lobbyThemeEl.textContent = data.theme;
        if (data.status === "started") {
          startGame();
        } else if (data.status === "finished") {
          showResults();
        }
      });

      const playersRef = collection(db, "lobbies", lobbyId, "players");
      onSnapshot(playersRef, (snapshot) => {
        playersList.innerHTML = "";
        snapshot.forEach(doc => {
          const player = doc.data();
          const li = document.createElement("li");
          li.textContent = player.name + ` (${player.score || 0})`;
          playersList.appendChild(li);
        });
      });
    }

    // Event Handlers
    createLobbyBtn.addEventListener("click", async () => {
      const playerName = playerNameInput.value.trim();
      if (!playerName) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è");
      isHost = true;
      playerId = crypto.randomUUID();
      lobbyId = generateLobbyCode();

      questions = fetchRandomQuestions(themeSelect.value);

      await setDoc(doc(db, "lobbies", lobbyId), {
        hostId: playerId,
        status: "waiting",
        theme: themeSelect.value,
        currentQuestion: 0
      });

      await setDoc(doc(db, "lobbies", lobbyId, "players", playerId), {
        name: playerName,
        score: 0,
        answers: []
      });

      startScreen.classList.add("hidden");
      lobbyScreen.classList.remove("hidden");
      lobbyCodeEl.textContent = lobbyId;

      subscribeToLobby();
    });

    joinLobbyBtn.addEventListener("click", async () => {
      const playerName = playerNameInput.value.trim();
      const inputLobbyId = lobbyCodeInput.value.trim().toUpperCase();
      if (!playerName || !inputLobbyId) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –∫–æ–¥ –ª–æ–±–±–∏");

      const lobbyDoc = await getDoc(doc(db, "lobbies", inputLobbyId));
      if (!lobbyDoc.exists()) return alert("–õ–æ–±–±–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ");

      isHost = false;
      playerId = crypto.randomUUID();
      lobbyId = inputLobbyId;

      await setDoc(doc(db, "lobbies", lobbyId, "players", playerId), {
        name: playerName,
        score: 0,
        answers: []
      });

      startScreen.classList.add("hidden");
      lobbyScreen.classList.remove("hidden");
      lobbyCodeEl.textContent = lobbyId;

      subscribeToLobby();
    });

    startGameBtn.addEventListener("click", async () => {
      if (!isHost) return;
      await updateDoc(doc(db, "lobbies", lobbyId), {
        status: "started"
      });
    });

    function startGame() {
      lobbyScreen.classList.add("hidden");
      gameScreen.classList.remove("hidden");
      currentQuestionIndex = 0;
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestionIndex];
      questionText.innerHTML = q.flag ? `${q.flag} ${q.question}` : q.question;
      optionsEl.innerHTML = "";
      q.options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "bg-blue-500 text-white px-4 py-2 rounded mb-2 w-full";
        btn.addEventListener("click", () => submitAnswer(index));
        optionsEl.appendChild(btn);
      });
      nextQuestionBtn.classList.add("hidden");
    }

    async function submitAnswer(selectedIndex) {
      const q = questions[currentQuestionIndex];
      const playerRef = doc(db, "lobbies", lobbyId, "players", playerId);
      const playerSnap = await getDoc(playerRef);
      const playerData = playerSnap.data();
      const answers = playerData.answers || [];
      if (answers.length <= currentQuestionIndex) {
        answers[currentQuestionIndex] = selectedIndex;
        const newScore = playerData.score + (selectedIndex === q.answerIndex ? 1 : 0);
        await updateDoc(playerRef, {
          answers,
          score: newScore
        });
      }
      nextQuestionBtn.classList.remove("hidden");
    }

    nextQuestionBtn.addEventListener("click", async () => {
      currentQuestionIndex++;
      if (currentQuestionIndex >= questions.length) {
        if (isHost) {
          await updateDoc(doc(db, "lobbies", lobbyId), {
            status: "finished"
          });
        }
        showResults();
      } else {
        showQuestion();
      }
    });

    async function showResults() {
      gameScreen.classList.add("hidden");
      resultsScreen.classList.remove("hidden");
      const playersRef = collection(db, "lobbies", lobbyId, "players");
      const snapshot = await getDocs(playersRef);
      const players = [];
      snapshot.forEach(doc => {
        players.push(doc.data());
      });
      players.sort((a, b) => b.score - a.score);
      resultsList.innerHTML = "";
      players.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name}: ${p.score}`;
        resultsList.appendChild(li);
      });
    }
