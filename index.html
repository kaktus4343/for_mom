
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tic Tac Toe Multiplayer</title>
    <style>
        body { font-family: Arial; text-align: center; margin: 0; padding: 0; background: #f2f2f2; }
        h1 { margin-top: 20px; }
        #board { display: grid; grid-template-columns: repeat(3, 100px); margin: 20px auto; gap: 5px; }
        .cell { width: 100px; height: 100px; font-size: 2em; background: white; border: 2px solid #333; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Tic Tac Toe Multiplayer</h1>
    <button onclick="createGame()">Создать игру</button>
    <input type="text" id="roomInput" placeholder="Код комнаты">
    <button onclick="joinGame()">Присоединиться</button>
    <div id="info"></div>
    <div id="board"></div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
